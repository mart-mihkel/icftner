readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "transformers>=4.57.1",
    "datasets>=4.3.0",
    "evaluate>=0.4.6",
    "ipython>=9.6.0",
    "marimo>=0.17.7",
    "polars>=1.34.0",
    "torch>=2.9.0",
    "peft>=0.17.1",
    "typer>=0.20.0",
    "accelerate>=1.12.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.2",
    "ty>=0.0.1a25",
]
